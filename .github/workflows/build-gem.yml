# I have no idea what I'm doing
name: Build Gem

on:
  push:
    branches: ['dev', 'build-gem']
    tags: ['*']
    paths-ignore: ['*.md', '*.json', '*.png']
  pull_request:
    branches: ['dev', 'build-gem']
    paths-ignore: ['*.md', '*.json', '*.png']

jobs:
  build-windows:
    name: Windows
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - { ruby: '3.1', sys: ucrt64,  env: ucrt-x86_64, clib: ucrt }
          - { ruby: '3.2', sys: ucrt64,  env: ucrt-x86_64, clib: ucrt }
      fail-fast: false

    steps:
      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
        with:
          length: 7

      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            base-devel
            git
            vim
            mingw-w64-${{matrix.env}}-cmake
            mingw-w64-${{matrix.env}}-meson
            mingw-w64-${{matrix.env}}-autotools
            mingw-w64-${{matrix.env}}-gcc

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Export Ruby Location Variables
        id: ruby_path
        shell: powershell
        run: |
          $ruby_root = "$("$(Get-Command Ruby | Resolve-Path)/../.." | Resolve-Path)".replace('([A-Z]):', '/$1').replace('\', '/')
          echo "RUBY_BIN_DIR=$ruby_root/bin" >> $GITHUB_OUTPUT
          echo "RUBY_LIB_DIR=$ruby_root/lib" >> $GITHUB_OUTPUT
          echo "RUBY_LIB_NAME=x64-${{matrix.clib}}-ruby$("${{matrix.ruby}}".replace('.', ''))0" >> $GITHUB_OUTPUT
          $RUBY_INCLUDE_DIR = "$ruby_root/include/ruby-${{matrix.ruby}}.0"
          echo "RUBY_INCLUDE_DIRS=${RUBY_INCLUDE_DIR}:${RUBY_INCLUDE_DIR}/x64-mingw-${{matrix.clib}}" >> $GITHUB_OUTPUT
          

      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            windows/build-mingw64
            windows/downloads
          key: win-gem-${{matrix.ruby}}-${{ hashFiles('windows/Makefile') }}

      - name: Build all dependencies
        shell: msys2 {0}
        run: |
          cd windows
          make deps-core

      - name: Build Ruby gem
        shell: msys2 {0}
        env:
          RUBY_BIN_DIR: ${{steps.ruby_path.outputs.RUBY_BIN_DIR}}
          RUBY_LIB_DIR: ${{steps.ruby_path.outputs.RUBY_LIB_DIR}}
          RUBY_LIB_NAME: ${{steps.ruby_path.outputs.RUBY_LIB_NAME}}
          RUBY_INCLUDE_DIRS: ${{steps.ruby_path.outputs.RUBY_INCLUDE_DIRS}}
        run: |
          source windows/vars.sh
          meson build -Dbuild_gem=true -Dmri_includes=$RUBY_INCLUDE_DIRS -Dmri_libpath=$RUBY_LIB_DIR -Dmri_library=$RUBY_LIB_NAME
          cd build
          ninja install
          strip ./mkxpz.so
          cd ..
          gem build mkxp-z.gemspec
          dirname $(where gcc) >> $GITHUB_PATH

      - name: Test Gem
        run: rake

      - name: Install sonar-scanner and build-wrapper
        if: ${{matrix.ruby == '3.1'}}
        uses: SonarSource/sonarcloud-github-c-cpp@v2

      - name: Run sonar-scanner
        if: ${{matrix.ruby == '3.1'}}
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.compile-commands=build/compile_commands.json --define sonar.projectKey=fcorso2016_mkxp-z_gem_windows  

      - name: Prepare archive
        shell: msys2 {0}
        run: |
          mkdir build/artifact
          cd build/artifact
          cp /${{ matrix.sys }}/bin/zlib1.dll .
          cp ../../mkxp-z-*.gem .
          cp ../../mkxp.json .
          cp -r ../../scripts .
          cp -r ../../tests .

      - uses: actions/upload-artifact@v3
        with:
          name: mkxp-z.windows.gem.${{matrix.ruby}}.${{github.event_name == 'pull_request' && format('PR{0}', github.event.number) || github.ref_name}}-${{steps.short-sha.outputs.sha}}
          path: |
            build/artifact/*.dll
            build/artifact/*.gem
            build/artifact/mkxp.json
            build/artifact/scripts/

  build-linux:
    name: Ubuntu 22.04
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ruby: ['3.1', '3.2']
      fail-fast: false
    steps:
      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
        with:
          length: 7

      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            linux/build-x86_64
            linux/downloads
          key: lin-gem-${{matrix.ruby}}.-${{ hashFiles('linux/Makefile') }}

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install apt dependencies
        run: |
          sudo apt update
          sudo apt install git build-essential cmake meson autoconf automake libtool pkg-config bison zlib1g-dev libbz2-dev xorg-dev libgl1-mesa-dev libasound2-dev libpulse-dev -y

      - name: Build everything else
        env:
          CMAKE_EXTRA_ARGS: -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          EXTRA_CONFIG_OPTIONS: --with-pic
        run: |
          cd linux
          make deps-core

      - name: Build Ruby gem
        run: |
          source linux/vars.sh
          meson build --bindir=. --prefix=$GITHUB_WORKSPACE/build/local -Dbuild_gem=true -Dmri_version=${{matrix.ruby}}
          cd build
          ninja
          ninja install
          cd ..
          gem build mkxp-z.gemspec

      - name: Test Gem
        run: rake

      - name: Install sonar-scanner and build-wrapper
        if: ${{matrix.ruby == '3.1'}}
        uses: SonarSource/sonarcloud-github-c-cpp@v2

      - name: Run sonar-scanner
        if: ${{matrix.ruby == '3.1'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.compile-commands=build/compile_commands.json --define sonar.projectKey=fcorso2016_mkxp-z_gem_linux

      - name: Prepare archive
        run: |
          cd build/local
          cp ../../mkxp-z-*.gem .
          cp ../../mkxp.json .
          cp -r ../../scripts .
          cd ..
          zip -r local.zip local

      - uses: actions/upload-artifact@v3
        with:
          name: mkxp-z.linux.${{matrix.ruby}}.${{github.event_name == 'pull_request' && format('PR{0}', github.event.number) || github.ref_name}}-${{steps.short-sha.outputs.sha}}
          path: build/local.zip
